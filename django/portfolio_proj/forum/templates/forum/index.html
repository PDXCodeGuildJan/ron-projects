<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>forum</title>
    <link rel="stylesheet" href="../static/forum/styles.css" />
</head>
<body>
<main>
   
    <form id="form" method="post" target="_self" noValidate>
    <label for="title">Post title</label>
    <input id="title" name="title" type="text" placeholder="type a heading for your post" required/>
    <label for="bodytext">text to submit</label>
    <input id="bodytext" name="bodytext" type="text" placeholder="Enter your text here" required/>
    <input id="submit" name="submit" type="submit" value="Submit" />
    </form>

    <div class="starwars-demo">
        <img src="http://cssanimation.rocks/demo/starwars/images/star.svg" alt="Star" class="star">
        <img src="http://cssanimation.rocks/demo/starwars/images/wars.svg" alt="Wars" class="wars">
        <h2 class="byline" id="byline">The Force Awakens</h2>
    </div>
    <div id="titles">
        <div id="titlecontent">
            <div class="results"></div>
        </div>
    </div>




</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script src="../static/forum/js/forum2.js" ></script>
<script src="../static/forum/js/logo.js" ></script>
</body>
</html>
