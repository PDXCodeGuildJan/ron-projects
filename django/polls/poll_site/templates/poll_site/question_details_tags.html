{% extends 'poll_site/base_template.html' %}

{% block main_content %}

<div>
<h3>{{ question.question_text }}</h3>

<form>

{% for choice in question.choice_set.all %}

  <input type="radio" name="{{choice}}" value="{{choice.id}}"> {{choice}} <br>

{% endfor %}

<input type="submit" value="Vote" />
</form>
</div>

{% endblock %}
