<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<link rel="stylesheet" type="text/css"
		href="{% static 'poll_site/styles.css' %}"
<head>
    <meta charset="UTF-8">
    <title>poll_site</title>
    <!--<link rel="stylesheet" href="static/poll_site/style.css" />-->
</head>
<body>

<main>

    <div>
        <h3>{{ question.question_text }}</h3>
	<form>

		    {% for choice in question.choice_set.all %}
		    <input type="radio" name="question_choice" value="{{choice.id}}" />
		        {{ choice.choice_text }}
		    </br>
		    {% endfor %}


		<input type="submit" value="Vote" />
	</form>


</main>

</body>
</html>
